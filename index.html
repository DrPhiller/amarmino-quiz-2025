<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Amarmino-Girls Quiz</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff0f5;
      margin: 0;
      padding: 2rem;
      color: #333;
    }
    h1, h2 {
      color: #c71585;
    }
    .hidden {
      display: none;
    }
    .question {
      margin-bottom: 1.5rem;
    }
    button {
      background-color: #c71585;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      cursor: pointer;
      margin-top: 1rem;
    }
    button:hover {
      background-color: #a3126c;
    }
    .answer {
      display: block;
      margin: 0.25rem 0;
    }
    .correct {
      color: green;
    }
    .incorrect {
      color: red;
    }
  </style>
</head>
<body>

  <h1>Amarmino-Girls Quiz</h1>

  <div id="start-screen">
    <h2>Vælg en kategori:</h2>
    <div id="category-buttons"></div>
  </div>

  <div id="quiz-screen" class="hidden">
    <h2 id="category-title"></h2>
    <div id="questions"></div>
    <button id="submit-quiz">Afslut quiz</button>
  </div>

  <div id="result-screen" class="hidden">
    <h2>Resultat</h2>
    <p id="score"></p>
    <div id="answers-review"></div>
    <button onclick="location.reload()">Start forfra</button>
  </div>

  <script>
    const quizData = {
      "90'er musik": [
        {
          question: "Hvilket år udgav Nirvana albummet 'Nevermind'?",

          answer: "1991"
        },
        {
          question: "Hvilken dansk artist brød igennem med 'On Adventure' i 90’erne?",
          options: ["Cut'N'Move", "Whigfield", "Aqua", "Me & My"],
          answer: "Cut'N'Move"
        },
        {
          question: "Hvilken sang af Whitney Houston blev et kæmpehit i 1992?",
          options: ["I Have Nothing", "I'm Every Woman", "I Will Always Love You", "My Love Is Your Love"],
          answer: "I Will Always Love You"
        },
        {
          question: "Hvilket band stod bag sangen 'No Rain'?",
          options: ["Blind Melon", "Radiohead", "Pearl Jam", "Oasis"],
          answer: "Blind Melon"
        },
        {
          question: "Hvem sang 'Bitch' i 1997?",
          options: ["Fiona Apple", "Sheryl Crow", "Meredith Brooks", "Alanis Morissette"],
          answer: "Meredith Brooks"
        },
        {
          question: "Hvilket popband havde et hit med 'MMMBop'?",
          options: ["Hanson", "Backstreet Boys", "NSYNC", "Take That"],
          answer: "Hanson"
        },
        {
          question: "Hvem sang 'Waterfalls'?",
          options: ["SWV", "TLC", "Destiny's Child", "En Vogue"],
          answer: "TLC"
        },
        {
          question: "Hvilket band udgav 'Californication' i 1999?",
          options: ["Green Day", "Red Hot Chili Peppers", "Foo Fighters", "Blur"],
          answer: "Red Hot Chili Peppers"
        },
        {
          question: "Hvem var kendt som frontmand i bandet Oasis?",
          options: ["Noel Gallagher", "Liam Gallagher", "Damon Albarn", "Thom Yorke"],
          answer: "Liam Gallagher"
        },
        {
          question: "Hvad hed sangen af Britney Spears, der udkom i 1998?",
          options: ["Stronger", "...Baby One More Time", "Toxic", "Lucky"],
          answer: "...Baby One More Time"
        }
      ],
      "Spice Girls": [
        {
          question: "Hvad var Mel B’s Spice-navn?",
          options: ["Posh Spice", "Scary Spice", "Sporty Spice", "Baby Spice"],
          answer: "Scary Spice"
        },
        {
          question: "Hvilket år udgav Spice Girls deres debutalbum?",
          options: ["1994", "1995", "1996", "1997"],
          answer: "1996"
        },
        {
          question: "Hvad hed Spice Girls' første single?",
          options: ["Spice Up Your Life", "Wannabe", "Say You'll Be There", "2 Become 1"],
          answer: "Wannabe"
        },
        {
          question: "Hvem forlod gruppen i 1998?",
          options: ["Geri Halliwell", "Mel B", "Emma Bunton", "Mel C"],
          answer: "Geri Halliwell"
        },
        {
          question: "Hvilket af disse er en Spice Girls-film?",
          options: ["Spice Trip", "Girl Power", "Spice World", "Spice Tour"],
          answer: "Spice World"
        },
        {
          question: "Hvad var Victoria Beckhams navn i gruppen?",
          options: ["Sporty Spice", "Baby Spice", "Scary Spice", "Posh Spice"],
          answer: "Posh Spice"
        },
        {
          question: "Hvilket år blev Spice Girls gendannet til en verdensturné?",
          options: ["2006", "2007", "2008", "2009"],
          answer: "2007"
        },
        {
          question: "Hvad hedder Mel C’s solo-hit fra 2000 sammen med Bryan Adams?",
          options: ["Never Be the Same Again", "Baby When You're Gone", "When You're Gone", "Northern Star"],
          answer: "When You're Gone"
        },
        {
          question: "Hvilken sang var IKKE en Spice Girls single?",
          options: ["Viva Forever", "Stop", "Holler", "Love Me Like You Do"],
          answer: "Love Me Like You Do"
        },
        {
          question: "Hvor mange albums udgav gruppen sammen før de første gang gik i opløsning?",
          options: ["1", "2", "3", "4"],
          answer: "3"
        }
      ],
      "TV & serier fra 00'erne": [
        {
          question: "Hvilken karakter i 'Friends' sagde ofte 'How you doin’?'",
          options: ["Ross", "Joey", "Chandler", "Gunther"],
          answer: "Joey"
        },
        {
          question: "Hvad hed vampyrserien med Sarah Michelle Gellar?",
          options: ["True Blood", "Buffy", "Charmed", "Angel"],
          answer: "Buffy"
        },
        {
          question: "Hvad hedder den fiktive by i 'Desperate Housewives'?",
          options: ["Pleasant Street", "Mystic Falls", "Wisteria Lane", "Cherry Hill"],
          answer: "Wisteria Lane"
        },
        {
          question: "Hvilken serie gjorde Jennifer Garner kendt som hemmelig agent?",
          options: ["Alias", "24", "Covert Affairs", "Homeland"],
          answer: "Alias"
        },
        {

          options: ["Rory", "Emily", "Lorelei", "Sookie"],
          answer: "Lorelei"
        },
        {
          question: "I 'Sex and the City', hvad hedder Carries største kærlighed?",
          options: ["Steve", "Aidan", "Big", "Trey"],
          answer: "Big"
        },
        {
          question: "Hvilken krimiserie foregår i Las Vegas og blev en kæmpe succes?",
          options: ["NCIS", "CSI", "Bones", "Criminal Minds"],
          answer: "CSI"
        },
        {
          question: "Hvem spillede hovedrollen i 'The O.C.' som Ryan?",
          options: ["Ben McKenzie", "Adam Brody", "Chad Michael Murray", "Jared Padalecki"],
          answer: "Ben McKenzie"
        },
        {
          question: "Hvad var navnet på den talende kat i 'Sabrina the Teenage Witch'?",
          options: ["Shadow", "Salem", "Socrates", "Simba"],
          answer: "Salem"
        },
        {
          question: "Hvad hedder tvillingesøstrene i 'Charmed'?",
          options: ["Phoebe og Prue", "Paige og Piper", "Piper og Phoebe", "Paige og Penny"],
          answer: "Piper og Phoebe"
        }
      ],
      "Vin & pigehygge": [
        {
          question: "Hvad kaldes vin lavet på Pinot Noir-druen typisk?",
          options: ["Let og frugtig", "Tung og krydret", "Sød og muskuløs", "Sur og syrlig"],
          answer: "Let og frugtig"
        },
        {
          question: "Hvilket land er kendt for rødvinen Barolo?",
          options: ["Frankrig", "Spanien", "Italien", "Argentina"],
          answer: "Italien"
        },
        {
          question: "Hvad drikker man ofte til en pigemiddag med tapas?",
          options: ["Portvin", "Riesling", "Rosé", "Barolo"],
          answer: "Rosé"
        },
        {
          question: "Hvilken vin er typisk sødest: Chardonnay, Riesling, Sauvignon Blanc, eller Pinot Grigio?",
          options: ["Riesling", "Chardonnay", "Sauvignon Blanc", "Pinot Grigio"],
          answer: "Riesling"
        },
        {
          question: "Hvad kaldes det franske vinområde kendt for Champagne?",
          options: ["Bordeaux", "Champagne", "Bourgogne", "Alsace"],
          answer: "Champagne"
        },
        {
          question: "Hvad kalder man det, når man mødes og nyder vin og snak?",
          options: ["Wine talk", "Girls & grapes", "Vin & veninder", "Vinsnak"],
          answer: "Vin & veninder"
        },
        {
          question: "Hvad betyder 'Brut' på en champagneflaske?",
          options: ["Sød", "Meget tør", "Halvtør", "Frugtig"],
          answer: "Meget tør"
        },
        {
          question: "Hvad hedder drinken med prosecco og ferskenpuré?",
          options: ["Bellini", "Mimosa", "Kir Royale", "Spritz"],
          answer: "Bellini"
        },
        {
          question: "Hvilken ost passer godt til rødvin?",
          options: ["Feta", "Gouda", "Brie", "Roquefort"],
          answer: "Brie"
        },
        {
          question: "Hvad hedder det italienske udtryk for en hyggelig sammenkomst med vin og mad?",
          options: ["Fiesta", "Siesta", "Aperitivo", "Taverna"],
          answer: "Aperitivo"
        }
      ]
    };

    let currentCategory = "";
    let userAnswers = [];

    function showCategories() {
      const container = document.getElementById("category-buttons");
      for (let category in quizData) {
        const btn = document.createElement("button");
        btn.textContent = category;
        btn.onclick = () => startQuiz(category);
        container.appendChild(btn);
      }
    }

    function startQuiz(category) {
      currentCategory = category;
      document.getElementById("start-screen").classList.add("hidden");
      document.getElementById("quiz-screen").classList.remove("hidden");
      document.getElementById("category-title").textContent = category;

      const questions = quizData[category];
      const container = document.getElementById("questions");
      container.innerHTML = "";

      questions.forEach((q, index) => {
        const div = document.createElement("div");
        div.className = "question";
        div.innerHTML = `<p>${index + 1}. ${q.question}</p>`;
        q.options.forEach(opt => {
          const id = `q${index}_${opt}`;
          div.innerHTML += `
            <label class="answer">
              <input type="radio" name="q${index}" value="${opt}" id="${id}"> ${opt}
            </label>`;
        });
        container.appendChild(div);
      });
    }

    document.getElementById("submit-quiz").onclick = () => {
      const questions = quizData[currentCategory];
      userAnswers = [];

      for (let i = 0; i < questions.length; i++) {
        const radios = document.getElementsByName("q" + i);
        let answered = false;
        for (let radio of radios) {
          if (radio.checked) {
            userAnswers.push(radio.value);
            answered = true;
            break;
          }
        }
        if (!answered) userAnswers.push(null);
      }

      document.getElementById("quiz-screen").classList.add("hidden");
      document.getElementById("result-screen").classList.remove("hidden");

      let correct = 0;
      const answersDiv = document.getElementById("answers-review");
      answersDiv.innerHTML = "";

      questions.forEach((q, i) => {
        const isCorrect = userAnswers[i] === q.answer;
        if (isCorrect) correct++;
        const div = document.createElement("div");
        div.className = isCorrect ? "correct" : "incorrect";
        div.innerHTML = `
          <strong>${i + 1}. ${q.question}</strong><br/>
          Dit svar: ${userAnswers[i] || "<i>Intet svar</i>"}<br/>
          Korrekt svar: ${q.answer}<br/>
        `;
        answersDiv.appendChild(div);
      });

      document.getElementById("score").textContent = `Du fik ${correct} ud af ${questions.length} rigtige.`;
    };

    showCategories();
  </script>
</body>
</html>
