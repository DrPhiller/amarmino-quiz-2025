<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8">
  <title>Amarmino-Girls Quiz</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      max-width: 700px;
      margin: 2rem auto;
      padding: 1rem;
      background: #fff0f5;
      color: #333;
    }
    h1, h2 {
      text-align: center;
    }
    button {
      display: block;
      margin: 1rem auto;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      cursor: pointer;
    }
    .question {
      margin: 2rem 0;
    }
    .answers button {
      margin: 0.3rem;
    }
    .summary {
      margin-top: 2rem;
      background: #fdfdfd;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    .correct {
      color: green;
    }
    .incorrect {
      color: red;
    }
  </style>
</head>
<body>

  <h1>Amarmino-Girls Quiz üíÖüç∏</h1>
  <h2>V√¶lg en kategori</h2>
  <div id="categoryButtons"></div>

  <div class="question" id="questionContainer" style="display:none;">
    <h2 id="questionText"></h2>
    <div class="answers" id="answerButtons"></div>
    <button id="nextButton" style="display:none;" onclick="nextQuestion()">N√¶ste sp√∏rgsm√•l</button>
  </div>

  <div class="summary" id="summaryContainer" style="display:none;">
    <h2>Resultatoversigt</h2>
    <div id="summaryContent"></div>
    <button onclick="location.reload()">Start forfra</button>
  </div>

  <script>
    const categories = {};

    categories["üé∂ Musik fra 90'erne"] = [
      {
        q: "Hvem sang hittet '...Baby One More Time'?",
        a: ["Christina Aguilera", "Spice Girls", "Britney Spears", "Madonna"],
        correct: 2
      },
      {
        q: "Hvilket band stod bag sangen 'I Want It That Way'?",
        a: ["Backstreet Boys", "NSYNC", "Boyzone", "Take That"],
        correct: 0
      },
      {
        q: "Hvilket dansk band havde stor succes med 'Barbie Girl'?",
        a: ["Aqua", "Cartoons", "Toy-Box", "Infernal"],
        correct: 0
      }
    ];

    categories["üßÇ Spice Girls"] = [
      {
        q: "Hvad var Mel B's Spice-navn?",
        a: ["Sporty Spice", "Scary Spice", "Baby Spice", "Posh Spice"],
        correct: 1
      },
      {
        q: "Hvilken sang var Spice Girls' debuthit?",
        a: ["Spice Up Your Life", "Say You'll Be There", "Wannabe", "2 Become 1"],
        correct: 2
      },
      {
        q: "Hvem forlod gruppen i 1998?",
        a: ["Mel C", "Emma", "Geri", "Victoria"],
        correct: 2
      }
    ];

    categories["üì∫ TV & serier 00'erne"] = [
      {
        q: "Hvad hedder hovedpersonen i 'Gilmore Girls'?",
        a: ["Rory", "Rachel", "Lorelai", "Emily"],
        correct: 2
      },
      {
        q: "Hvilken TV-serie foreg√•r i byen Wisteria Lane?",
        a: ["Friends", "Gossip Girl", "Desperate Housewives", "Sex and the City"],
        correct: 2
      },
      {
        q: "Hvilket job har Carrie i 'Sex and the City'?",
        a: ["Fotograf", "Journalist", "Modedesigner", "PR-r√•dgiver"],
        correct: 1
      }
    ];

    categories["üç∑ Vin & venindehygge"] = [
      {
        q: "Hvad hedder den klassiske franske r√∏dvin lavet p√• druen Pinot Noir?",
        a: ["Chablis", "Bordeaux", "Beaujolais", "Bourgogne"],
        correct: 3
      },
      {
        q: "Hvad kalder man en vin, der ikke er mousserende?",
        a: ["Brut", "Stille vin", "Ros√©", "Sec"],
        correct: 1
      },
      {
        q: "Hvilket land er kendt for vinene Rioja og Cava?",
        a: ["Frankrig", "Portugal", "Italien", "Spanien"],
        correct: 3
      }
    ];

    let currentCategory = null;
    let currentQuestionIndex = 0;
    let userAnswers = [];

    function showCategories() {
      const catDiv = document.getElementById("categoryButtons");
      catDiv.innerHTML = "";
      Object.keys(categories).forEach(cat => {
        const btn = document.createElement("button");
        btn.textContent = cat;
        btn.onclick = () => startCategory(cat);
        catDiv.appendChild(btn);
      });
    }

    function startCategory(cat) {
      currentCategory = categories[cat];
      currentQuestionIndex = 0;
      userAnswers = [];
      document.getElementById("categoryButtons").style.display = "none";
      document.getElementById("questionContainer").style.display = "block";
      showQuestion();
    }

    function showQuestion() {
      const q = currentCategory[currentQuestionIndex];
      document.getElementById("questionText").textContent = q.q;
      const answersDiv = document.getElementById("answerButtons");
      answersDiv.innerHTML = "";
      q.a.forEach((ans, index) => {
        const btn = document.createElement("button");
        btn.textContent = ans;
        btn.onclick = () => selectAnswer(index);
        answersDiv.appendChild(btn);
      });
      document.getElementById("nextButton").style.display = "none";
    }

    function selectAnswer(index) {
      const q = currentCategory[currentQuestionIndex];
      userAnswers.push({ question: q.q, selected: index, correct: q.correct, options: q.a });

      const btns = document.querySelectorAll("#answerButtons button");
      btns.forEach(btn => btn.disabled = true);
      document.getElementById("nextButton").style.display = "block";
    }

    function nextQuestion() {
      currentQuestionIndex++;
      if (currentQuestionIndex < currentCategory.length) {
        showQuestion();
      } else {
        showSummary();
      }
    }

    function showSummary() {
      document.getElementById("questionContainer").style.display = "none";
      const summary = document.getElementById("summaryContent");
      summary.innerHTML = "";
      let correctCount = 0;

      userAnswers.forEach((item, index) => {
        const isCorrect = item.selected === item.correct;
        if (isCorrect) correctCount++;
        const div = document.createElement("div");
        div.innerHTML = `
          <p><strong>Sp√∏rgsm√•l ${index + 1}:</strong> ${item.question}</p>
          <p>Dit svar: <span class="${isCorrect ? 'correct' : 'incorrect'}">${item.options[item.selected] ?? "Intet valgt"}</span></p>
          ${!isCorrect ? `<p>Rigtigt svar: <span class="correct">${item.options[item.correct]}</span></p>` : ""}
          <hr>
        `;
        summary.appendChild(div);
      });

      const score = document.createElement("p");
      score.innerHTML = `<strong>Du svarede rigtigt p√• ${correctCount} ud af ${userAnswers.length} sp√∏rgsm√•l üéâ</strong>`;
      summary.prepend(score);

      document.getElementById("summaryContainer").style.display = "block";
    }

    // Start app
    showCategories();
  </script>
</body>
</html>
