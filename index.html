<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Amarmino-Girls Quiz 💅✨</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      margin: 0;
      background: linear-gradient(to bottom, #ffe6f0, #fff0f5);
      color: #333;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1, h2 {
      text-align: center;
      color: #d63384;
    }

    .category-btn, .nav-btn, .submit-btn {
      background: #ffb3d9;
      color: #fff;
      border: none;
      padding: 1rem;
      border-radius: 2rem;
      margin: 0.5rem;
      font-size: 1rem;
      cursor: pointer;
      box-shadow: 2px 2px 8px rgba(0,0,0,0.2);
    }

    .question-container, .result-screen {
      max-width: 500px;
      width: 100%;
      background: #fff0f5;
      padding: 1rem;
      border-radius: 1rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      margin: 1rem 0;
    }

    .answers label {
      display: block;
      margin: 0.5rem 0;
    }

    .hidden {
      display: none;
    }

    @media (max-width: 600px) {
      .category-btn {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <h1>💖 Amarmino-Girls Quiz 💖</h1>
  <div id="category-selection">
    <h2>Vælg en kategori:</h2>
    <button class="category-btn" onclick="startQuiz('mode')">👗 Mode</button>
    <button class="category-btn" onclick="startQuiz('vinmad')">🍷 Vin & Mad</button>
    <button class="category-btn" onclick="startQuiz('spice')">👯 Spice Girls</button>
    <button class="category-btn" onclick="startQuiz('musik')">🎶 Musik fra 90’erne</button>
    <button class="category-btn" onclick="startQuiz('tv')">📺 TV & Serier fra 00’erne</button>
    <button class="category-btn" onclick="startQuiz('amager')">🏝️ Amagers Historie</button>
  </div>

  <div id="quiz-container" class="hidden">
    <div class="question-container">
      <h2 id="question-text"></h2>
      <div class="answers" id="answers-container"></div>
    </div>
    <button class="nav-btn" onclick="prevQuestion()">⬅️ Tilbage</button>
    <button class="nav-btn" onclick="nextQuestion()">➡️ Næste</button>
    <button class="submit-btn hidden" onclick="submitQuiz()">🎉 Se Resultat</button>
  </div>

  <div id="result-screen" class="result-screen hidden"></div>

  <script>
    const questions = {
      mode: [
        { question: "Hvilket mærke er kendt for den lille sorte kjole?", answers: ["Gucci", "Chanel", "Versace", "Prada"], correct: 1 },
        { question: "Hvilket årti blev skinny jeans populære?", answers: ["1990'erne", "2000'erne", "2010'erne", "1980'erne"], correct: 1 },
        // +8 spørgsmål ...
      ],
      vinmad: [
        { question: "Hvilken vin passer bedst til oksekød?", answers: ["Riesling", "Chardonnay", "Cabernet Sauvignon", "Sauvignon Blanc"], correct: 2 },
        { question: "Hvad er hovedingrediensen i risotto?", answers: ["Pasta", "Ris", "Bønner", "Kartofler"], correct: 1 },
        // +8 spørgsmål ...
      ],
      spice: [
        { question: "Hvad hed Scary Spice rigtigt?", answers: ["Mel C", "Mel B", "Geri", "Emma"], correct: 1 },
        { question: "Hvilket år udgav Spice Girls 'Wannabe'?", answers: ["1994", "1996", "1999", "1992"], correct: 1 },
        // +8 spørgsmål ...
      ],
      musik: [
        { question: "Hvem sang '...Baby One More Time'?", answers: ["Christina Aguilera", "Britney Spears", "Madonna", "Pink"], correct: 1 },
        { question: "Hvilket boyband sang 'I Want It That Way'?", answers: ["*NSYNC", "Westlife", "Backstreet Boys", "Take That"], correct: 2 },
        // +8 spørgsmål ...
      ],
      tv: [
        { question: "Hvad hedder hovedpersonen i 'Gilmore Girls'?", answers: ["Rachel", "Lorelai", "Phoebe", "Angela"], correct: 1 },
        { question: "Hvilken dansk serie fra 00’erne hedder 'Rejseholdet' på engelsk?", answers: ["The Killing", "The Investigation", "Unit One", "Borgen"], correct: 2 },
        // +8 spørgsmål ...
      ],
      amager: [
        { question: "Hvad hedder hovedstrøget på Amager?", answers: ["Nørrebrogade", "Vesterbrogade", "Amagerbrogade", "Østerbrogade"], correct: 2 },
        { question: "Hvilken ø ligger syd for Amager?", answers: ["Lolland", "Saltholm", "Fyn", "Bornholm"], correct: 1 },
        // +8 spørgsmål ...
      ]
    };

    let currentCategory = '';
    let currentIndex = 0;
    let userAnswers = [];

    function startQuiz(category) {
      currentCategory = category;
      currentIndex = 0;
      userAnswers = new Array(10).fill(null);
      document.getElementById("category-selection").classList.add("hidden");
      document.getElementById("quiz-container").classList.remove("hidden");
      showQuestion();
    }

    function showQuestion() {
      const q = questions[currentCategory][currentIndex];
      document.getElementById("question-text").innerText = `Spørgsmål ${currentIndex + 1}: ${q.question}`;
      const answersHTML = q.answers.map((a, i) => `
        <label>
          <input type="radio" name="answer" value="${i}" ${userAnswers[currentIndex] === i ? 'checked' : ''}/> ${a}
        </label>
      `).join('');
      document.getElementById("answers-container").innerHTML = answersHTML;

      document.querySelector('.submit-btn').classList.toggle('hidden', currentIndex !== 9);
    }

    function nextQuestion() {
      saveAnswer();
      if (currentIndex < 9) {
        currentIndex++;
        showQuestion();
      }
    }

    function prevQuestion() {
      saveAnswer();
      if (currentIndex > 0) {
        currentIndex--;
        showQuestion();
      }
    }

    function saveAnswer() {
      const selected = document.querySelector('input[name="answer"]:checked');
      if (selected) {
        userAnswers[currentIndex] = parseInt(selected.value);
      }
    }

    function submitQuiz() {
      saveAnswer();
      let score = 0;
      questions[currentCategory].forEach((q, i) => {
        if (userAnswers[i] === q.correct) score++;
      });

      let resultText = "";
      if (score <= 3) resultText = "😅 Amagerbrogades Amatør";
      else if (score <= 6) resultText = "💁 Islands Brygge Babe";
      else if (score <= 9) resultText = "👑 Kastrup Queen";
      else resultText = "🎉 Ultimate Amar Diva 💅";

      document.getElementById("quiz-container").classList.add("hidden");
      const resultDiv = document.getElementById("result-screen");
      resultDiv.classList.remove("hidden");
      resultDiv.innerHTML = `
        <h2>Resultat</h2>
        <p>Du fik <strong>${score}/10</strong> rigtige!</p>
        <h3>${resultText}</h3>
        <button class="category-btn" onclick="location.reload()">🔁 Prøv igen</button>
      `;
    }
  </script>
</body>
</html>
