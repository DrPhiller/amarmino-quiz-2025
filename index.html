<!DOCTYPE html><html lang="da">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Amarmino-Girls Quiz</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #fff0f5; color: #333; }
    .quiz-container { max-width: 800px; margin: auto; padding: 20px; background: white; border-radius: 10px; box-shadow: 0 0 10px #ccc; }
    .question { margin-bottom: 20px; }
    .answers { list-style: none; padding: 0; }
    .answers li { margin: 10px 0; }
    button { background: #d63384; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; }
    button:hover { background: #c2185b; }
    .hidden { display: none; }
    .result { font-weight: bold; margin-top: 20px; }
    .category-title { font-size: 1.5em; margin-bottom: 10px; }
  </style>
</head>
<body>
<div class="quiz-container">
  <h1>Amarmino-Girls Quiz</h1>
  <div id="quiz"></div>
  <button id="nextButton">Næste</button>
  <div id="results" class="hidden"></div>
</div><script>
const quizData = [
  {
    category: "90'er Musik",
    questions: [
      { question: "Hvem sang 'No Scrubs' i 1999?", options: ["TLC", "Destiny's Child", "En Vogue", "Salt-N-Pepa"], answer: 0 },
      { question: "Hvilket 90'er band havde hittet 'Wonderwall'?", options: ["Blur", "Oasis", "Radiohead", "The Verve"], answer: 1 },
      { question: "Hvad hedder sangeren i Nirvana?", options: ["Dave Grohl", "Kurt Cobain", "Chris Cornell", "Eddie Vedder"], answer: 1 },
      { question: "Hvilken sang indeholder teksten 'I'm blue da ba dee da ba daa'?", options: ["Blue (Da Ba Dee)", "Barbie Girl", "Freestyler", "Around the World"], answer: 0 },
      { question: "Hvilket dansk band udgav 'Right Beside You'?", options: ["Aqua", "Cut'N'Move", "Cartoons", "Me & My"], answer: 1 },
      { question: "Hvem havde hittet 'Torn' i 1997?", options: ["Alanis Morissette", "Natalie Imbruglia", "Sheryl Crow", "Dido"], answer: 1 },
      { question: "Hvilket boyband sang 'Back for Good'?", options: ["Take That", "Boyzone", "Westlife", "NSYNC"], answer: 0 },
      { question: "Hvem havde hittet 'Believe' med autotune-effekt?", options: ["Madonna", "Cher", "Celine Dion", "Whitney Houston"], answer: 1 },
      { question: "Hvilken rapper stod bag 'Gangsta's Paradise'?", options: ["Coolio", "2Pac", "Snoop Dogg", "Ice Cube"], answer: 0 },
      { question: "Hvem sang 'My Heart Will Go On'?", options: ["Mariah Carey", "Celine Dion", "Whitney Houston", "Faith Hill"], answer: 1 },
    ]
  },
  {
    category: "Spice Girls",
    questions: [
      { question: "Hvad er Scary Spice's rigtige navn?", options: ["Mel C", "Mel B", "Emma Bunton", "Geri Halliwell"], answer: 1 },
      { question: "Hvilket år blev Spice Girls dannet?", options: ["1993", "1994", "1995", "1996"], answer: 1 },
      { question: "Hvilket Spice Girl var Baby Spice?", options: ["Emma Bunton", "Geri Halliwell", "Mel C", "Mel B"], answer: 0 },
      { question: "Hvilken farve havde Geri oftest i håret i Spice Girls-tiden?", options: ["Blond", "Sort", "Rød", "Brun"], answer: 2 },
      { question: "Hvilken sang starter med 'Yo, I'll tell you what I want'?", options: ["Stop", "Wannabe", "Spice Up Your Life", "Say You'll Be There"], answer: 1 },
      { question: "Hvem forlod gruppen i 1998?", options: ["Mel C", "Mel B", "Geri Halliwell", "Victoria Beckham"], answer: 2 },
      { question: "Hvilken film udgav Spice Girls i 1997?", options: ["Girl Power", "Spice World", "Spice Movie", "Wannabe Girls"], answer: 1 },
      { question: "Hvad var Mel C’s rolle i gruppen?", options: ["Sporty Spice", "Scary Spice", "Posh Spice", "Baby Spice"], answer: 0 },
      { question: "Hvilken Spice Girl giftede sig med en fodboldspiller?", options: ["Mel B", "Geri", "Emma", "Victoria"], answer: 3 },
      { question: "Hvor mange albums udgav Spice Girls som gruppe?", options: ["2", "3", "4", "5"], answer: 1 },
    ]
  },
  {
    category: "TV & Serier fra 00'erne",
    questions: [
      { question: "Hvad hedder hovedpersonen i 'Gilmore Girls'?", options: ["Lorelai", "Emily", "Rory", "Jess"], answer: 0 },
      { question: "Hvilken karakter i 'Friends' blev gift med Monica?", options: ["Joey", "Ross", "Chandler", "Gunther"], answer: 2 },
      { question: "Hvilken by foregår 'Sex and the City' i?", options: ["Los Angeles", "New York", "Miami", "Chicago"], answer: 1 },
      { question: "Hvad hedder vampyrserien med Sookie Stackhouse?", options: ["True Blood", "Buffy", "Vampire Diaries", "Angel"], answer: 0 },
      { question: "Hvem spillede Hannah Montana?", options: ["Selena Gomez", "Miley Cyrus", "Demi Lovato", "Hilary Duff"], answer: 1 },
      { question: "I hvilken serie er karakteren Blair Waldorf med?", options: ["The OC", "One Tree Hill", "Gossip Girl", "90210"], answer: 2 },
      { question: "Hvilken lægeserie startede i 2005 med en voiceover?", options: ["House", "ER", "Grey's Anatomy", "Scrubs"], answer: 2 },
      { question: "Hvad hedder karakteren spillet af Sarah Jessica Parker?", options: ["Samantha", "Charlotte", "Miranda", "Carrie"], answer: 3 },
      { question: "I hvilken serie er karakteren Seth Cohen med?", options: ["The OC", "Gossip Girl", "One Tree Hill", "Veronica Mars"], answer: 0 },
      { question: "Hvad hedder det fiktive sted hvor 'Desperate Housewives' foregår?", options: ["Sunset Street", "Wisteria Lane", "Coral Way", "Rosewood Drive"], answer: 1 },
    ]
  },
  {
    category: "Vin & Venindehygge",
    questions: [
      { question: "Hvilken drue bruges ofte i rød Bourgogne?", options: ["Cabernet Sauvignon", "Syrah", "Pinot Noir", "Merlot"], answer: 2 },
      { question: "Hvad kaldes en mousserende vin fra Spanien?", options: ["Prosecco", "Champagne", "Cava", "Frizzante"], answer: 2 },
      { question: "Hvad betyder 'Brut' på en vin?", options: ["Sød", "Tør", "Frugtig", "Let mousserende"], answer: 1 },
      { question: "Hvad er hovedingrediensen i en mimosa?", options: ["Vodka og juice", "Champagne og appelsinjuice", "Gin og tonic", "Rom og cola"], answer: 1 },
      { question: "Hvilken farve har rosé typisk?", options: ["Lys rød", "Lys pink", "Mørk lilla", "Gul"], answer: 1 },
      { question: "Hvad drikker man ofte til tapas?", options: ["Vodka", "Cava", "Tequila", "Hvidvin"], answer: 1 },
      { question: "Hvad er en god vin at servere til chokolade?", options: ["Chardonnay", "Riesling", "Portvin", "Sauvignon Blanc"], answer: 2 },
      { question: "Hvilket land er kendt for Zinfandel?", options: ["Frankrig", "Italien", "USA", "Spanien"], answer: 2 },
      { question: "Hvad er en 'Magnum'?", options: ["En type prop", "En dobbelt størrelse flaske", "En vintype", "En cocktail"], answer: 1 },
      { question: "Hvilken vin har bobler og er fra Italien?", options: ["Cava", "Champagne", "Prosecco", "Lambrusco"], answer: 2 },
    ]
  }
];

let currentCategory = 0;
let currentQuestion = 0;
let userAnswers = [];

const quizEl = document.getElementById("quiz");
const nextBtn = document.getElementById("nextButton");
const resultEl = document.getElementById("results");

function showQuestion() {
  const category = quizData[currentCategory];
  const questionData = category.questions[currentQuestion];

  quizEl.innerHTML = `
    <div class="category-title">${category.category}</div>
    <div class="question">${questionData.question}</div>
    <ul class="answers">
      ${questionData.options.map((opt, idx) => `<li><label><input type="radio" name="answer" value="${idx}" /> ${opt}</label></li>`).join('')}
    </ul>
  `;
}

nextBtn.addEventListener("click", () => {
  const selected = document.querySelector('input[name="answer"]:checked');
  if (!selected) return;

  userAnswers.push({
    category: quizData[currentCategory].category,
    question: quizData[currentCategory].questions[currentQuestion].question,
    correctAnswer: quizData[currentCategory].questions[currentQuestion].answer,
    userAnswer: parseInt(selected.value)
  });

  currentQuestion++;
  if (currentQuestion >= quizData[currentCategory].questions.length) {
    currentCategory++;
    currentQuestion = 0;
  }

  if (currentCategory >= quizData.length) {
    showResults();
  } else {
    showQuestion();
  }
});

function showResults() {
  quizEl.classList.add("hidden");
  nextBtn.classList.add("hidden");
  let correctCount = 0;
  let summary = '<h2>Resultater</h2><ul>';

  userAnswers.forEach((ans, idx) => {
    const isCorrect = ans.userAnswer === ans.correctAnswer;
    if (isCorrect) correctCount++;
    summary += `<li><strong>${ans.category}:</strong> ${ans.question}<br>
    Dit svar: ${quizData.find(q => q.category === ans.category).questions.find(q => q.question === ans.question).options[ans.userAnswer] || 'Ingen'}<br>
    ${isCorrect ? '<span style="color: green;">Korrekt</span>' : 'Korrekt svar: ' + quizData.find(q => q.category === ans.category).questions.find(q => q.question === ans.question).options[ans.correctAnswer]}
    </li><br>`;
  });
  summary += `</ul><p class="result">Du fik ${correctCount} ud af ${userAnswers.length} rigtige!</p>`;
  resultEl.innerHTML = summary;
  resultEl.classList.remove("hidden");
}

showQuestion();
</script></body>
</html>
