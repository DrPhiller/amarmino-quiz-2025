<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8">
  <title>Venindequiz</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      max-width: 600px;
      margin: 2rem auto;
      padding: 1rem;
      background: #fff8f0;
      color: #333;
    }
    h1, h2 {
      text-align: center;
    }
    button {
      display: block;
      margin: 1rem auto;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      cursor: pointer;
    }
    .question {
      margin: 2rem 0;
    }
    .answers button {
      margin: 0.3rem;
    }
    .result {
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>

  <h1>Venindequiz üíÉ</h1>
  <h2>V√¶lg en kategori</h2>
  <div id="categoryButtons"></div>
  <div class="question" id="questionContainer" style="display:none;">
    <h2 id="questionText"></h2>
    <div class="answers" id="answerButtons"></div>
    <div class="result" id="resultText"></div>
    <button onclick="nextQuestion()">N√¶ste sp√∏rgsm√•l</button>
  </div>

  <script>
    const categories = {};

    // üé∂ Musik fra 90'erne
    categories["üé∂ Musik fra 90'erne"] = [
      {
        q: "Hvem sang hittet '...Baby One More Time'?",
        a: ["Christina Aguilera", "Spice Girls", "Britney Spears", "Madonna"],
        correct: 2
      },
      {
        q: "Hvilket band stod bag sangen 'I Want It That Way'?",
        a: ["Backstreet Boys", "NSYNC", "Boyzone", "Take That"],
        correct: 0
      },
      {
        q: "Hvilket dansk band havde stor succes med 'Barbie Girl'?",
        a: ["Aqua", "Cartoons", "Toy-Box", "Infernal"],
        correct: 0
      }
    ];

    // üßÇ Spice Girls
    categories["üßÇ Spice Girls"] = [
      {
        q: "Hvad var Mel B's Spice-navn?",
        a: ["Sporty Spice", "Scary Spice", "Baby Spice", "Posh Spice"],
        correct: 1
      },
      {
        q: "Hvilken sang var Spice Girls' debuthit?",
        a: ["Spice Up Your Life", "Say You'll Be There", "Wannabe", "2 Become 1"],
        correct: 2
      },
      {
        q: "Hvem forlod gruppen i 1998?",
        a: ["Mel C", "Emma", "Geri", "Victoria"],
        correct: 2
      }
    ];

    // üì∫ TV & serier 00'erne
    categories["üì∫ TV & serier 00'erne"] = [
      {
        q: "Hvad hedder hovedpersonen i 'Gilmore Girls'?",
        a: ["Rory", "Rachel", "Lorelai", "Emily"],
        correct: 2
      },
      {
        q: "Hvilken TV-serie foreg√•r i byen Wisteria Lane?",
        a: ["Friends", "Gossip Girl", "Desperate Housewives", "Sex and the City"],
        correct: 2
      },
      {
        q: "Hvilket job har Carrie i 'Sex and the City'?",
        a: ["Fotograf", "Journalist", "Modedesigner", "PR-r√•dgiver"],
        correct: 1
      }
    ];

    // üç∑ Vin & venindehygge
    categories["üç∑ Vin & venindehygge"] = [
      {
        q: "Hvad hedder den klassiske franske r√∏dvin lavet p√• druen Pinot Noir?",
        a: ["Chablis", "Bordeaux", "Beaujolais", "Bourgogne"],
        correct: 3
      },
      {
        q: "Hvad kalder man en vin, der ikke er mousserende?",
        a: ["Brut", "Stille vin", "Ros√©", "Sec"],
        correct: 1
      },
      {
        q: "Hvilket land er kendt for vinene Rioja og Cava?",
        a: ["Frankrig", "Portugal", "Italien", "Spanien"],
        correct: 3
      }
    ];

    // Quiz funktionalitet
    let currentCategory = null;
    let currentQuestionIndex = 0;

    function showCategories() {
      const catDiv = document.getElementById("categoryButtons");
      catDiv.innerHTML = "";
      Object.keys(categories).forEach(cat => {
        const btn = document.createElement("button");
        btn.textContent = cat;
        btn.onclick = () => startCategory(cat);
        catDiv.appendChild(btn);
      });
    }

    function startCategory(cat) {
      currentCategory = categories[cat];
      currentQuestionIndex = 0;
      document.getElementById("categoryButtons").style.display = "none";
      document.getElementById("questionContainer").style.display = "block";
      showQuestion();
    }

    function showQuestion() {
      const q = currentCategory[currentQuestionIndex];
      document.getElementById("questionText").textContent = q.q;
      const answersDiv = document.getElementById("answerButtons");
      answersDiv.innerHTML = "";
      q.a.forEach((ans, index) => {
        const btn = document.createElement("button");
        btn.textContent = ans;
        btn.onclick = () => checkAnswer(index);
        answersDiv.appendChild(btn);
      });
      document.getElementById("resultText").textContent = "";
    }

    function checkAnswer(index) {
      const correct = currentCategory[currentQuestionIndex].correct;
      const resultText = document.getElementById("resultText");
      if (index === correct) {
        resultText.textContent = "üéâ Korrekt!";
        resultText.style.color = "green";
      } else {
        resultText.textContent = "‚ùå Forkert! Pr√∏v igen!";
        resultText.style.color = "red";
      }
    }

    function nextQuestion() {
      currentQuestionIndex++;
      if (currentQuestionIndex < currentCategory.length) {
        showQuestion();
      } else {
        document.getElementById("questionText").textContent = "üëè Du er f√¶rdig med denne kategori!";
        document.getElementById("answerButtons").innerHTML = "";
        document.getElementById("resultText").textContent = "";
      }
    }

    // Start app
    showCategories();
  </script>
</body>
</html>
